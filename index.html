<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>CCS 11 Challenge</title>
  </head>
  <body>
    <section class="principal-container">
      <header class="ubication-container">
        <div class="ubication-description">
          <span class="ubication-title">
            Ubication
          </span>
        </div>
        <div class="button-go">
          <button class="go-button">
            <img src="img/arrrowright.png" alt="" />
          </button>
        </div>
      </header>
      <div class="checklistCountrys">
        <ul>
          <li>
            <input type="checkbox" name="" id="" class="country-check" />Spain
          </li>
          <li>
            <input type="checkbox" name="" id="" class="country-check" />Germany
          </li>
          <li>
            <input type="checkbox" name="" id="" class="country-check" />Italy
          </li>
          <li>
            <input type="checkbox" name="" id="" class="country-check" />Japan
          </li>
        </ul>
        <button class="submit">Let's Go!</button>
      </div>
    </section>
  </body>
</html>
