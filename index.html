<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/82c54fe2e6.js" crossorigin="anonymous"></script>
  <title>Login CSS grid</title>
</head>
<body>
  <div class="container">
    <div class="container__title">Ubicacion</div>
    <div class="container__next"><i class="fas fa-angle-right"></i></div>
    <ul class="container__list">
      <li class="container__options">
        <input type="checkbox" name="spain" id="spain">
        <label for="spain" id="spain">Spain</label>
      </li>
      <li class="container__options">
        <input type="checkbox" name="germany" id="germany">
        <label for="germany" id="germany">Germany</label>
      </li>
      <li class="container__options">
        <input type="checkbox" name="italy" id="italy">
        <label for="italy" id="italy">Italy</label>
      </li>
      <li class="container__options">
        <input type="checkbox" name="japan" id="japan">
        <label for="japan" id="japan">Japan</label>
      </li>
    </ul>
    <div class="container__button">Lets Go!</div>
  </div>
</body>
</html>
